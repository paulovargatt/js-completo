<script>
    (function () {
        var dataAtual = new Date();
        dataAtual.setHours(0);
        dataAtual.setMinutes(0);
        dataAtual.setSeconds(0);
        dataAtual.setMilliseconds(0);
        var anoAtual = dataAtual.getFullYear();

        var dataAniver = new Date(anoAtual,11,16);

        var dataAtualTS = dataAtual.getTime();
        var dataNiverTS = dataAniver.getTime();

        if(dataNiverTS === dataAtualTS){
            alert('Parabens pelo seu ANIVER');
            return ;
        }

        if(dataNiverTS < dataAtualTS){
            dataAniver.setFullYear(++anoAtual);
            dataNiverTS = dataAniver.getTime();
        }

        const UM_DIA = 24 * 60 * 60 * 1000;
        var diff = dataNiverTS - dataAtualTS;

        console.log(diff / UM_DIA)

    })()

</script>
