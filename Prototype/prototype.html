    <script>

        function Animal(tipo) {
            this.tipo = tipo;
        }

        Animal.prototype.obtemTipo = function () {
            return this.tipo;
        }

        var cachorro = new Animal('mamifero');
        var gato = new Animal('mamifero');
        console.log(cachorro, gato);


        function teste() {
            console.log(arguments);
            Array.prototype.forEach.call(arguments, function (argumento) { //Pegar métodos Emprestados
                console.log('argumento: ' + argumento)
            });
        }

        teste('OLÁ', 'MUNDO', false);
    </script>
