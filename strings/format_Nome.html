<!doctype html>
<html>
<head>
    <title>Eventos</title>
    <meta charset="utf-8">

    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.css" rel="stylesheet">

    <script src="../beluga.js"></script>

</head>
<body>
<div class="container">
    <h1 class="nome"></h1>
</div>

<script>
    (function () {

        var nomeq = document.querySelector('.nome');
        var nome = 'Paulo Sergio Vargatt';
        var formata = formatarNome(nome);

        function formatarNome(nome) {
            var posicaoUltimoEspaco = nome.lastIndexOf(' ');
            if(posicaoUltimoEspaco <= 0){
                return nome;
            }
            var ultimoNome = nome.slice(posicaoUltimoEspaco + 1);

            var primeiroNome = nome.slice(0, posicaoUltimoEspaco);

            return ultimoNome  +', ' +  primeiroNome;

        }

        nomeq.textContent = formata

    })()
</script>
</body>
