<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <script src="beluga2.js"></script>
        
        
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>      
        
    </body>
    
    <script>
                
        const alunos = [
            {"_id": 1, "nome": "Daniel"},
            {"_id": 2, "nome": "Maria"},
            {"_id": 3, "nome": "José"},
            {"_id": 4, "nome": "João"}
        ];
        
        const faltas = [
            {"_idAluno": 1, faltas: 5},
            {"_idAluno": 2, faltas: 11},
            {"_idAluno": 3, faltas: 0},
            {"_idAluno": 4, faltas: 15}
        ];
        
        const reprovadosPorFalta = faltas
                .filter( falta => falta.faltas > 10 )
                .map( falta => falta._idAluno )
                .map( idAluno => alunos.filter( aluno => aluno._id === idAluno )[0].nome )
        
        console.table(reprovadosPorFalta)
        
            
    </script>
</html>
