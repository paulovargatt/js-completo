<!doctype html>
<html>
<head>
    <title>Lista de Tarefas</title>
    <meta charset="utf-8">

    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.css" rel="stylesheet">

    <script src="../beluga.js"></script>

    <style>
    .done{
        text-decoration: line-through;
        color: #555;
    }

        ul li {
            cursor: pointer;
            list-style: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Lista de Tarefas</h1>
    <div class="row">
        <div class="col-md-3">
            <input class="form-control" id="txtTask" style="margin: 10px 0px">
            <button class="btn btn-block btn-success btn-sm" id="btn" type="submit" value="New">New</button>
        </div>
    </div>
    <br>
    <ul>
        <li>Teste 1</li>
        <li>Teste 2</li>
        <li>Teste 3</li>
    </ul>

</div>

<script>
    (function () {
        'use strict';

        var ul = document.querySelector('ul');
        var txtTask = document.querySelector('#txtTask');
        var btn = document.querySelector('#btn');
        var lis = ul.querySelectorAll('li');

        btn.addEventListener('click', addTask);
        txtTask.addEventListener('keyup', function (e) {
           if (e.keyCode === 13){
               addTask();
           }
        });

        ul.addEventListener('click', function (e) {
            if(e.target.nodeName === 'LI'){
                removeTask(e.target);
            }
        });

        function removeTask(li) {
            if(confirm('deseja excluir a tarefa ? \n ' + li.textContent )){
                li.parentNode.removeChild(li);
            }
        }

            function addTask() {
                var task = '<li>' + txtTask.value + '</li>';
                var li = document.createElement('li');
                var text = document.createTextNode(txtTask.value);
                li.appendChild(text);
                ul.appendChild(li);
                txtTask.value = '';
                txtTask.focus();
            }



    })()
</script>
</body>
